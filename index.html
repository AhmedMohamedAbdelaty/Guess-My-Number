<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <div class="container">
      <button class="again">Again!</button>
      <h2 class="Range">(Between 1 and 20)</h2>
    </div>
    <div class="title">
      <h1>Guess My Number!</h1>
    </div>
  </header>
  <main>
    <div class="line"></div>
    <div class="box">
      <div class="q">?</div>
    </div>
    <div class="container">
      <div class="check">
        <input type="number" class="in">
        <button class="check-btn">
          Check!
        </button>
      </div>
      <div class="info">
        <div class="message">
          Start guessing...
        </div>
        <div class="score">
          ðŸ’¯ Score:
          <span class="score-num">20</span>
        </div>
        <div class="hscore">
          ðŸ¥‡ Highscore:
          <span class="hscore-num">0</span>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
